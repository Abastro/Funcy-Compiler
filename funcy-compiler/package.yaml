name:                funcy-compiler
version:             0.1.0.0
github:              "Abastro/Funcy-Compiler"
license:             BSD3
author:              "Abastro"
maintainer:          "abab9579@gmail.com"
copyright:           "2019 Abastro"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Abastro/Funcy-Compiler#readme>

dependencies:
- base >= 4.7 && < 5
- containers >= 0.6 && < 0.7
- array >= 0.5 && < 0.6
- mtl >= 2.2 && < 2.3

library:
  source-dirs: src

executables:
  funcy-compiler-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - funcy-compiler

tests:
  funcy-compiler-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - funcy-compiler
